<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Markdown Previewer by Kelvin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>

    <script>
        function updatePreview() {
            var markdownText = document.getElementById("editor").value;
            var htmlText = marked(markdownText, { gfm: true });
            document.getElementById("preview").innerHTML = htmlText;
        }

        function setDefault() {
            let defaultText = `
# Kelvin
## a markdown previewer 
[Learn more about Kelvin.org](https://www.kelvin.org)

\`This is an example of Inline Code\`

\`\`\`
// Code Block
function example() {
    return "multiLineCodeBlock";
}
\`\`\`

- This
- is
- an
- example
- of
- List 
- Item

> This is an example of Blockquote

![Kelvin](./vee2.jpg)

**Bolded Text**`;

            let editorField = document.getElementById("editor");
            editorField.value = defaultText;
            updatePreview();
        }

        window.onload = function() {
            setDefault();
        };
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-success">
                <h1>Markdown Previewer by Kelvin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">
                <h2 class="text-white text-center">Editor</h2>
                <div class="form-group">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control"></textarea>
                </div>    
                <button onclick="setDefault()">Set Default Text</button>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center">Previewer:</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
